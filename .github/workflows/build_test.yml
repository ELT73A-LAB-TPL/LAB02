# This is a basic workflow to help you get started with Actions

name: CMake Build Test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug
  PROJECT_FOLDER: GPIOEXTI0
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Verify Working Directory Exists
        run: |
          if [ -z "${{ env.PROJECT_FOLDER }}" ]; then
            echo "Error: PROJECT_FOLDER is not set!"
            exit 1
          fi

          if [ ! -d "${{ env.PROJECT_FOLDER }}" ]; then
            echo "Error: Folder '${{ env.PROJECT_FOLDER }}' does not exist!"
            exit 1
          fi
        shell: bash
        
      - name: Install arm-none-eabi-gcc GNU Arm Embedded Toolchain
        uses: carlosperate/arm-none-eabi-gcc-action@v1.9.1

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3
  
      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        working-directory: ${{env.PROJECT_FOLDER}}
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
  
      - name: Build ${{env.BUILD_TYPE}}
        working-directory: ${{env.PROJECT_FOLDER}}
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
